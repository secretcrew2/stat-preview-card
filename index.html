<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* ==================== */
    /* ==================== */
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <img src="images/image-header-mobile.jpg" alt="" width="100%", height="100%">
    </div>
    <div class="bottom-section" role="main">
      <div class="heading">
        <h2>
          Get <span id="word-insights">insights</span> that help your business grow.
        </h2>
      </div>
      <div class="description">
        <p class="text-low" id="description-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <div class="information-section" role="complementary">
          <div class="companies">
            <h2>10k+</h2>
            <p class="text-low">Companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="text-low">Templates</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p class="text-low">Queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
